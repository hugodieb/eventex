language:
    python
python:
    - "3.5"

services:
    - postgresql

install:
    - cp contrib/env-sample .env
    - pip install -q -r requirements.txt

before_ script:
    - psql -c "CREATE DATABASE event_dev;"
    - psql -c "CREATE ROLE postgres WITH CREATEUSER PASSWORD 'postgres';"
    - psql -c "ALTER ROLE postgres CREATEDB;"
    - psql -c "GRANT ALL PRIVILEGES ON DATABASE eventex_dev TO postgres;"

script:
    - python manage.py migrate
    - python manage.py test