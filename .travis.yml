language:
    python
python:
    - "3.5"
install:
    - cp contrib/env-sample .env
    - pip install -q -r requirements.txt

services:
    - postgresql

before_ script:
    - psql -c "CREATE DATABASE eventex_dev;"
    - psql -c "CREATE USER eventex WITH CREATEUSER PASSWORD 'eventex';"
    - psql -c "GRANT ALL PRIVILEGES ON DATABASE eventex_dev TO eventex;"
    - psql -c "ALTER USER eventex CREATEDB;"

script:
    - python manage.py test